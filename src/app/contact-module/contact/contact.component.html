<div class="card">
  <div class="card-header bg-light">
    <h3>Contact Information</h3>
  </div>
  <div class="card-body"
       [formGroup]="contact">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <app-text-input label="First Name"
                          placeholder="First Name"
                          formControlName="firstName">
          </app-text-input>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <app-text-input label="Last Name"
                          placeholder="Last Name"
                          formControlName="lastName">
          </app-text-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <app-email-input formControlName="email"></app-email-input>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <app-phone-input formControlNameCustom="phone"></app-phone-input>
        </div>
      </div>
    </div>
  </div>
</div>
